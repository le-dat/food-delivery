<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <!-- Google icon -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <link rel="stylesheet" href="../assets/css/main.css" />
  <link rel="stylesheet" href="../assets/css/home.css" />
</head>

<body>
  <div class="home">
    <header class="header">
      <div class="grid wide">
        <div class="row">
          <div class="col l-5 m-5 c-4">
            <div class="header__left">
              <div class="login__header">
                <a href="/" class="a login__header-link">
                  <h1>Food</h1>
                  <p>delivery</p>
                </a>
              </div>
              <div class="header__search">
                <form action="/" class="header__form">
                  <input type="text" class="header__input" placeholder="Search" />
                  <span class="material-icons icon__search"> search </span>
                </form>
              </div>
            </div>
          </div>
          <div class="col l-7 m-7 c-8">
            <div class="header__right">
              <div class="header__navbar">
                <div class="header__navItem">Restaurants</div>
                <div class="header__navItem">Deals</div>
                <div class="header__navItem">My orders</div>
                <div class="header__navNotify">
                  <span class="material-icons icon__notify"> inbox </span>
                  <div class="header__notifyNum">3</div>
                  <div class="header__notify">
                    <div class="header__notifyContent">something...</div>
                  </div>
                </div>
                <div class="header__navAccount">
                  <a href="../page/setting.html" class="header__navLink"></a>
                  <img src="../assets/img/user-account.jpg" alt="user" class="header__imgAccount" />
                </div>
                <div class="header__navMenu">
                  <span class="material-icons">
                    menu
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
    </header>

    <div class="container">
      <div class="grid wide">
        <div class="slides row">
          <div class="col l-6 m-6 c-12">
            <div class="slide--light">
              <div class="slide__left">
                <img src="../assets/img/slide1.jpg" alt="slide-img" class="slide__img" />
              </div>
              <div class="slide__right">
                <div class="slide__header">
                  <div class="slide__title">All deserts</div>
                  <div class="slide__des">20% OFF</div>
                </div>
                <div class="slide__more">Deserty</div>
              </div>
            </div>
          </div>

          <div class="col l-6 m-6 c-12">
            <div class="slide--orange">
              <div class="slide__left">
                <img src="../assets/img/slide2.jpg" alt="slide-img" class="slide__img" />
              </div>
              <div class="slide__right">
                <div class="slide__header">
                  <div class="slide__title">Big Burgers</div>
                  <div class="slide__des">50% OFF</div>
                </div>
                <div class="slide__more">Fooddies</div>
              </div>
            </div>
          </div>
        </div>

        <nav class="nav__list row"></nav>

        <div class="restaurant">
          <h1 class="restaurant__title">Nearby restaurants</h1>
          <div class="restaurant__list row"></div>
        </div>
      </div>
    </div>

  </div>
  </div>
</body>
<script src="../assets/js/home.js"></script>

</html>
